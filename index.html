<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>فرم جمع دو عدد</title>
    <script>
        function calculateSum() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var sum = num1 + num2;
            document.getElementById("result").innerHTML = "جمع دو عدد: " + sum;
        }
    </script>
</head>
<body>
    <h1>فرم جمع دو عدد</h1>
    <label for="num1">عدد اول:</label>
    <input type="number" id="num1" required><br><br>
    <label for="num2">عدد دوم:</label>
    <input type="number" id="num2" required><br><br>
    <button onclick="calculateSum()">جمع</button>
    <p id="result"></p>
</body>
</html>
